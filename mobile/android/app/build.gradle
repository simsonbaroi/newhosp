apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 */
react {
    entryFile = "index.js"
    bundleCommand = "bundle"
    devBundleCommand = "dev-bundle"
    bundleConfig = file("../../metro.config.js")
    bundleAssetName = "index.android.bundle"
    iconDirs = ["./src/main/res/mipmap-hdpi", "./src/main/res/mipmap-mdpi", "./src/main/res/mipmap-xhdpi", "./src/main/res/mipmap-xxhdpi", "./src/main/res/mipmap-xxxhdpi"]
    inputExcludes = ["android/**", "ios/**"]
}

android {
    namespace "com.hospitalbillcalculator"
    compileSdk 34

    defaultConfig {
        applicationId "com.hospitalbillcalculator"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}